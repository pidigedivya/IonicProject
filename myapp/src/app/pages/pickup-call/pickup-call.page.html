<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<img src="../assets/icon/map.png">
<ion-card>
  <ion-card-content>
    <p>Address: Fake street, 111</p>
    <p>Complement: Apolo 222</p>
    <p>Neighborhood: Neighborhood</p>
    <p>Zipcode: 123456</p>
    <p>City name: State</p>
  </ion-card-content>
</ion-card>
<ion-list>
  <ion-item lines="inset">
    <ion-label position="floating">Notes</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
</ion-list>
<ion-button color="success" full="size" (click)="newPickupCall()">create pickup call</ion-button>
</ion-content>
